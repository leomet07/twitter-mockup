    <body>
        
        <h1 class = 'h1' id = 'heading'>Twitter Mockup</h1>
        
        <button class = 'button'id="google-sign-in" onclick="google_signin()">Sign in with google</button>
        <div id="user_read">
            <ol id="fireheading"></ol>
            
        </div>
        <p id = "verify">
        </p>
        <div id="user_add">
            <div id  = 'text_boxes'>
                <form action="#" autocomplete="off">
                    <input type="text" class="user_input" id="title" placeholder=" Enter title here">
                    <br>
                    <input type="text" class="user_input" id="description" placeholder=" Enter text here">
                    <br>
                </form>
            </div>
            <button id="submit" class= 'button' onclick="submitclick()">Submit</button>
        </div>
        <div id = 'external'>
            <!-- NAVBAR -->
            <nav class="z-depth-0  lighten-4">
                <div class="nav-wrapper container">
                    <a href="#" class="brand-logo">
                    </a>
                    <ul id="nav-mobile">
                        <li class="logged-in">
                            <a href="#" class="modal-trigger" data-target="modal-account">Account</a>
                        </li>
                        <li class="logged-in">
                            <a href="#" class="" id="logout">Logout</a>
                        </li>
                        <li class="logged-out">
                            <a href="#" class=" modal-trigger" data-target="modal-login">Login</a>
                        </li>
                        <li class="logged-out">
                            <a href="#" class=" modal-trigger" data-target="modal-signup">Sign up</a>
                        </li>
                        </span>
                    </ul>
                </div>
            </nav>
            <!-- SIGN UP MODAL -->
            <div id="modal-signup" class="modal">
                <div class="modal-content">
                    <h4>Sign up</h4>
                    <br />
                    <form id="signup-form">
                        <div class="">
                            <input class = "input-field" type="email" id="signup-email" required />
                            <label for="signup-email">Email address</label>
                        </div>
                        <div class="">
                            <input class = "input-field" type="password" id="signup-password" required />
                            <label for="signup-password">Choose password</label>
                        </div>
                        <div class="">
                            <input type="text" class = "input-field" id="signup-username" required />
                            <label for="signup-username">Username</label>
                            <p id = "status"></p>
                        </div>
                        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                    </form>
                </div>
            </div>
            <!-- LOGIN MODAL -->
            <div id="modal-login">
                <div class="modal-content">
                    <h4>Login</h4>
                    <br />
                    <form id="login-form">
                        <div class="">
                            <input class = "input-field" type="email" id="login-email" required />
                            <label for="login-email">Email address</label>
                        </div>
                        
                        <div class="">
                            <input class = "input-field" type="password" id="login-password" required />
                            <label for="login-password">Your password</label>
                        </div>
                        <button class="">Login</button>
                        
                    </form>
                    <button class="" onclick="resetpassword()">Forgot password?</button>
                </div>
            </div>
            <!-- ACCOUNT MODAL -->
            <div id="modal-account" class="modal">
                <div class="modal-content center-align">
                    <h4>Account details</h4>
                    <br />
                    <div class="account-details"></div>
                </div>
            </div>
        </div>
