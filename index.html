<html>
    <head>
        <title>Twitter mockup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body>
        
        <h1 class = 'h1' id = 'heading'>Twitter Mockup</h1>
        
        <button class = 'button'id="google-sign-in" onclick="google_signin()">Sign in with google</button>
        <div id="user_read">
            <div id = "tweet_container">
            
            </div>
            
            
        </div>
        <p id = "verify">
        </p>
        <div id="user_add">
            <div id  = 'text_boxes'>
                <form action="#" autocomplete="off">
                    <input type="text" class="user_input" id="title" placeholder=" Enter title here">
                    <br>
                    <input type="text" class="user_input" id="description" placeholder=" Enter text here">
                    <br>
                </form>
            </div>
            <button id="submit" class= 'button' onclick="submitclick()">Submit</button>
        </div>
        <div id = 'external'>
           
            <!-- SIGN UP MODAL -->
            <div class = "logged-out">
            <button class = 'accordion logged-out' id = "tooglesignup">Sign up</button>
            <div id="modal-signup" class="panel">
                <div class="modal-content">
                    <h4>Sign up</h4>
                    <br />
                    <form id="signup-form">
                        <div class="">
                            <input class = "input-field" type="email" id="signup-email" required />
                            <label for="signup-email">Email address</label>
                        </div>
                        <div class="">
                            <input class = "input-field" type="password" id="signup-password" required />
                            <label for="signup-password">Choose password</label>
                        </div>
                        <div class="">
                            <input type="text" class = "input-field" id="signup-username" required />
                            <label for="signup-username">Username</label>
                            <p id = "status"></p>
                        </div>
                        <button class="btn yellow darken-2 z-depth-0">Submit</button>
                    </form>
                </div>
            </div>
            </div>
            <!-- LOGIN MODAL -->
            <div class = "logged-out">
            <button class = 'accordion' id = "togglelogin">Login</button>
            <div id="modal-login" class="panel">
                <div class="modal-content">
                    <h4>Login</h4>
                    <br />
                    <form id="login-form">
                        <div class="">
                            <input class = "input-field" type="email" id="login-email" required />
                            <label for="login-email">Email address</label>
                        </div>
                        
                        <div class="">
                            <input class = "input-field" type="password" id="login-password" required />
                            <label for="login-password">Your password</label>
                        </div>
                        <button class="">Submit</button>
                        
                    </form>
                    <button class="" onclick="resetpassword()">Forgot password?</button>
                </div>
            </div>
            </div>
            <!-- ACCOUNT MODAL -->
            <div class = "logged-in">
            <button id = "acct" class = 'accordion '>Account details</button>
            <div id="modal-account" class="panel">
                <div class="modal-content center-align">
                    <h4>Account details</h4>
                    <br />
                    <div class="account-details"></div>
                </div>
            </div>
        </div>
            
            <button id="logout" class="logged-in">Logout</button>
        </div>
